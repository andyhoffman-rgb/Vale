<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <!--Envelope Screen-->
    <div id="envelope-container">
        <img src="envelope.jpg.jpeg" alt="Envelope" id="envelope" />
        <p> ♡Letter For You♡ </p>
    </div>

    <!--Letter Screen-->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will You Be My Valentine?</h1>

            <img src="cat heart.gif" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <img src="yes.png.png" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="no.png.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Valentine Date:</strong><br/>
                Movie Night Together Whenever You say my Boiteee!
            </p>
        </div>
    </div>
    <script src ="script.js"></script>
</body>

</html>
